<meta charset="utf-8">

<script type="text/javascript">
	
	function pulaLinha() {

		document.write('<br>');
		document.write('<br>');
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

	var vitorias = parseInt(prompt('Entre com o número de vitórias: '));
	var empates = parseInt(prompt('Entre com o número de empates: '));
	var pontos = (vitorias * 3) + empates;

	mostra('Os pontos do seu time é: ' + pontos);

	if(pontos > 28) {
		mostra('O desempenho do seu time está melhor do que o ano passado.');
	} else if(pontos == 28) {
		mostra('O desempenho do seu time está igual ao ano passado.');
	} else {
		mostra('O desempenho do seu time está pior do que o ano passado.');
	}

	mostra('FIM');

</script>
