<meta charset="UTF-8">

<script type="text/javascript">
	
	function pulaLinha() {

		document.write('<br>');
		document.write('<br>');
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

	var multiplicador = 1;

	while(multiplicador <= 10) { //usando while
		
		mostra(7 * multiplicador);
		multiplicador++;
	}

	mostra('FIM');

	for(var multiplicador = 1; multiplicador <= 10; multiplicador++) {

		mostra(7 * multiplicador);
	}

</script>
