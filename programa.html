<meta charset="utf-8">

<script type="text/javascript">
	
	function pulaLinha() {
		
		document.write("<br>");
		document.write("<br>");
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

	mostra("Olá, pessoal!");

	var ano = 2022;

	mostra("Gabriel tem " + (ano - 1977) + " anos");

	mostra("Flávio tem " + (ano - 1945) + " anos");

	mostra("Valeu, pessoal!");

</script>
