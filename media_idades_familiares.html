<meta charset="UTF-8">

<script type="text/javascript">
	
	function pulaLinha() {

		document.write('<br>');
		document.write('<br>');
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

	var totalFamiliares = parseInt(prompt('Digite a quantidade de familiares: '));

	var contador = 1;

	var totalIdades = 0;

	while(contador <= totalFamiliares) {

		var idade = parseInt(prompt('Digite as idades: '));
		totalIdades = totalIdades + idade;
		contador++;
	}

	var mediaIdades = totalIdades / totalFamiliares;
	mostra('A média das idades informadas é: ' + mediaIdades);
	mostra('FIM');

</script>
