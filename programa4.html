<canvas width="600" height="400"></canvas>

<script type="text/javascript">
	
	var tela = document.querySelector('canvas');
	var pincel = tela.getContext('2d');
	pincel.fillStyle = 'lightgray';
	pincel.fillRect(0, 0, 600, 400);

	function desenhaCirculo(x, y , raio) {
		
		pincel.fillStyle = 'blue'; //determina a cor
		pincel.beginPath(); //começa a desenhar
		pincel.arc(x, y, raio, 0, 2 * Math.PI); //determina as coordenadas do raio
		pincel.fill(); //pinta
	}

	function limpaTela() {

		pincel.clearRect(0, 0, 600 ,400);
	}

	var x = 20;

	function atualizaTela() {

		limpaTela();
		desenhaCirculo(x, 20, 10);
		x++;
	}

	setInterval(atualizaTela, 10); //chama a função atualiza tela de acordo com os milisegundos que declaramos nela


</script>
